<section>
  <div class="carddiv">
    <div class="container">
      <div class="card">
        <h3 class="text-center">File Upload</h3>
        <div class="drop_box">
          <header>
            <h4>Select File here</h4>
          </header>
          <form [formGroup]="myUploadForm" (ngSubmit)="onDocSubmit()">
            <div class="mt-lg-2 mt-3">
              <label for=""><b>Title:</b></label>
              <input type="text" placeholder="Enter Title" required formControlName="title" class="ms-3">
            </div>
            <div class="ms-auto mt-lg-2 mt-3">
              <input type="file" (change)="upload($event)">
            </div>
            <div class="mt-4">
              <button class="btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
