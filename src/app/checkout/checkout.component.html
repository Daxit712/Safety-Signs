<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 leftdetaildiv">
        <div class="text-center">
          <h2>Check Out</h2>
        </div>

        <hr>

        <div>
          <ng-container *ngFor="let item of orderData">
            <div *ngIf="item?.product" class="mb-4">
              <div class="row mt-5 productdiv">
                <div class="col-lg-4 imgdiv">
                  <img [src]="item?.product.product_image" alt="" class="w-100">
                </div>

                <div class="col-lg-8 ps-4">
                  <h3>{{item?.product.product_name}}</h3>
                  <h5 class="mt-4"><b>₹{{item?.sell_price}}</b><span class="text-decoration-line-through ms-3">₹{{item?.MRP}}</span></h5>
                </div>

              </div>
            </div>
          </ng-container>

          <hr>

          <div class="mt-4">
            <div class="row">
              <div class="col-lg-6">
                <h3>Total Cost:</h3>
              </div>
              <div class="col-lg-6 text-end">
                <h3>₹{{prodcutTotalAmount}}</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end mt-5">
          <button id="rzp-button1" (click)="payWithRazorpay()" class="paybtn w-50 p-2">
            Pay Now
          </button>
        </div>
      </div>

      <div class="col-lg-4 ms-auto rightdetaildiv">
        <p><b>Email:</b> {{userData?.email}}</p>
        <p><b>Name:</b> {{userData?.first_name}} {{userData?.last_name}}</p>
        <p><b>Address:</b> {{userData?.office_address}}</p>
        <p><b>Phone No. :</b> {{userData?.phone_no}}</p>
      </div>
    </div>
  </div>
</section>
