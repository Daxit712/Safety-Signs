<section>
  <div class="row content">
    <div class="left col-lg-3 col-md-4">
      <img src="https://i.postimg.cc/8CCmX23W/icon.png" alt="icon">
      <h1>SAFETY <br>SIGNS</h1>
    </div>

    <div class="right col-lg-8 col-md-7 col-12">
      <div class="title mt-2">
        <h2 class="text-center">Forget Password?</h2>
      </div>
      <hr class="w-75 ms-auto me-auto">
      <div class="form ms-auto me-auto mt-5">
        <form [formGroup]="myForgotForm" (ngSubmit)="onForgotSubmit()">
          <div class="row">
            <div class="inputbox col-lg-12 mt-3">
              <label>Email</label>
              <input class="mt-2 pt-3 pb-3" type="email" placeholder="Enter your Email ID" required formControlName="email">
              <div *ngIf="myForgotForm.get('email')?.invalid && myForgotForm.get('email')?.touched" class="text-danger small">
                <div *ngIf="myForgotForm.get('email')?.hasError('email')">
                  Please enter a valid email address.
                </div>
                <div *ngIf="!myForgotForm.get('email')?.hasError('email') && !myForgotForm.get('email')?.value.includes('@gmail')">
                  Email is required.
                </div>
              </div>
            </div>
            <div class="create mt-4 text-center ms-auto me-auto">
              <button type="submit">Submit</button>
            </div>
            <div class="additional text-center">
              <a routerLink="/login">Log In</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
